<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Reem+Kufi&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="header">
            <div id="registerTab" class="active" onclick="switchToRegister()">Регистрация</div>
            <div id="loginTab" class="inactive" onclick="switchToLogin()">Giriş</div>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="form active">
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <button>Зарегистрироваться</button>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="form">
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <button>Войти</button>
        </div>
    </div>

    <script> 
        // Функция для переключения на регистрацию 
        function switchToRegister() { 
            document.getElementById('registerTab').classList.add('active'); 
            document.getElementById('registerTab').classList.remove('inactive'); 
            document.getElementById('loginTab').classList.add('inactive'); 
            document.getElementById('loginTab').classList.remove('active'); 
            document.getElementById('registerForm').classList.add('active'); 
            document.getElementById('loginForm').classList.remove('active'); 
            document.getElementById('registerTab').textContent = 'Регистрация'; 
            document.getElementById('loginTab').textContent = 'Giriş'; 
        } 
 
        // Функция для переключения на вход 
        function switchToLogin() { 
            document.getElementById('loginTab').classList.add('active'); 
            document.getElementById('loginTab').classList.remove('inactive'); 
            document.getElementById('registerTab').classList.add('inactive'); 
            document.getElementById('registerTab').classList.remove('active'); 
            document.getElementById('loginForm').classList.add('active'); 
            document.getElementById('registerForm').classList.remove('active'); 
            document.getElementById('loginTab').textContent = 'Вход'; 
            document.getElementById('registerTab').textContent = 'Kayıt'; 
        } 
    </script>

</body>
</html>
