{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Reem+Kufi&display=swap" rel="stylesheet">

    <style> 
        /* Подключение SK Moralist вручную */
        @font-face {
            font-family: 'SK Moralist';
            src: url("{% static 'fonts/sk-moralist.woff2' %}") format('woff2'),
                 url("{% static 'fonts/sk-moralist.woff' %}") format('woff');
            font-weight: normal;
            font-style: normal;
            unicode-range: U+0400-04FF; /* Только для кириллицы */
        }

        /* Основные стили */ 
        body { 
            font-family: 'Montserrat Alternates', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: rgba(0, 0, 0, 0.5); 
        } 
 
        .modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background-color: white; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
            width: 300px; 
            text-align: center; 
        } 
 
        .header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        } 
 
        .header div { 
            cursor: pointer; 
        } 
 
        .header .active { 
            font-size: 30px; 
        } 
 
        .header .inactive { 
            font-size: 30px; 
            font-family: 'Reem Kufi', sans-serif; 
            opacity: 0.5; 
        } 
 
        .form { 
            display: none; 
        } 
 
        .form.active { 
            display: block; 
        } 
 
        input { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
 
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4e4a40; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 15px; 
            font-family:  'Montserrat Alternates', sans-serif; 
        } 
 
        button:hover { 
            background-color: #E87D09; 
        } 
    </style>
    
</head>
<body>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <div class="header">
            <div id="registerTab" class="active" onclick="switchToRegister()">Регистрация</div>
            <div id="loginTab" class="inactive" onclick="switchToLogin()">Giriş</div>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" class="form active">
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <button>Зарегистрироваться</button>
        </div>

        <!-- Форма входа -->
        <div id="loginForm" class="form">
            <input type="text" placeholder="Имя" required>
            <input type="password" placeholder="Пароль" required>
            <button>Войти</button>
        </div>
    </div>

    <script> 
        // Функция для переключения на регистрацию 
        function switchToRegister() { 
            document.getElementById('registerTab').classList.add('active'); 
            document.getElementById('registerTab').classList.remove('inactive'); 
            document.getElementById('loginTab').classList.add('inactive'); 
            document.getElementById('loginTab').classList.remove('active'); 
            document.getElementById('registerForm').classList.add('active'); 
            document.getElementById('loginForm').classList.remove('active'); 
            document.getElementById('registerTab').textContent = 'Регистрация'; 
            document.getElementById('loginTab').textContent = 'Giriş'; 
        } 
 
        // Функция для переключения на вход 
        function switchToLogin() { 
            document.getElementById('loginTab').classList.add('active'); 
            document.getElementById('loginTab').classList.remove('inactive'); 
            document.getElementById('registerTab').classList.add('inactive'); 
            document.getElementById('registerTab').classList.remove('active'); 
            document.getElementById('loginForm').classList.add('active'); 
            document.getElementById('registerForm').classList.remove('active'); 
            document.getElementById('loginTab').textContent = 'Вход'; 
            document.getElementById('registerTab').textContent = 'Kayıt'; 
        } 
    </script>

</body>
</html>
